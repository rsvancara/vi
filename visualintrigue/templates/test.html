    <script type="text/javascript">
      
    
    // init Isotope
    //var grid = document.querySelector('.grid');
    var fparray = ['https://s3.amazonaws.com/visualintrigue-3556/9ed571af-7c64-43e7-a669-7c560b0563df_lowrez_1600px.jpeg']
    var fptimer
    var current_image = 0
    var page = 0
    var grid =  $(".grid")
    $( document ).ready(function() { 

      var screen_size = "lrlarge";
      //var grid =  $(".grid")
      if ($(window).width() < 768) {
        screen_size = "lrmedium";
      }
 
      if ($(window).width() > 768) {

        var fpAPI = "/image/frontpageservice/" + screen_size;
        $.getJSON( fpAPI, {
          //tags: "mount rainier",
          //tagmode: "any",
          format: "json"
        })
        .done(function( data ) {
          $.each( data.urls, function( i, url ) {
            fparray.push(url.url)
                    
            $(".frontpage").bgswitcher({
              images: fparray,
              loop: true,
              effect: 'fade',
              interval: 5000,
              shuffle: false,
            });          
          });
        });
      } else  { 
        console.log("no load");
        $(".frontpage").css("background","#1C1D1F  url(https://s3.amazonaws.com/visualintrigue-3556/fpbg.png) no-repeat center center fixed");
        $(".vi-jumbo").css("min-height","300px");
        $(".vi-jumbo-center").css("margin-top","40px");
        $(".vi-jumbo-center").css("margin-bottom","40px");
      }

      new Lozad();

      // Load the JSON from the service
      $.ajax({
        url: "/testjson/0"
      }).then(function(data) {
        $.each(data.photos, function(i,val){
          console.log(val.type)
          if(val.type == "photo") {

              var itemstring = '<div class="grid-item" id="' + val.cslug + '-grid"><a class="pinfo-title" href="/stories/' + val.cslug + '"><img class="lozad" style="width:' + val.files.medium.pathwidth + 'px;" data-src="{{baseurl}}' + val.files.medium.path + '"src="{{baseurl}}' + val.files.lrmedium.path + '" alt="' + val.title + '"/></a><div class="pinfo home-pattern" id="' + val.cslug  + '" data-role="photo"><div class="button-bar"><h3><a href="/stories/' + val.cslug + '">' + val.ctitle + '</a></h3><span>by <a rel="author" href="/about">Randall Svancara</a></span><hr /><p>' + val.summary + '</p></div></div></div>';
              $(".grid").append(itemstring);
           }

           if(val.type == "article") {
             var itemstring = '<div class="grid-item" id="' + val.cslug  + '-article-item"><a class="pinfo-title" href="/article/' + val.cslug + '"><img style="width:900px;" data-src="' + val.teaserurl  + '" src="'+ val.teaserurl +'" alt="' + val.title + '"/></a><div class="pinfo home-pattern" id="' + val.cslug + '" data-role="article"><div class="button-bar"><h3><a href="/article/'+ val.cslug + '">' + val.title + '</a></h3><span>by <a rel="author" href="/about">Randall Svancara</a></span><hr /><p>' + val.summary + '</p></div></div></div>';
              $(".grid").append(itemstring);
           }

        });

        grid.masonry({
          itemSelector: '.grid-item',
          columnWidth: '.grid-sizer',
          percentPosition: true
        });

        grid.imagesLoaded().progress( function() {
          grid.masonry();
        });
        grid.masonry('reloadItems'); 
        grid.masonry('layout');

      });

      $(document).on("mouseenter", "div.grid-item", function(e) {
        console.log("Firling");
        if ($(this).parent().width() > 1024 ) {
          var pinfo = $(this).children('div.pinfo').eq(0);
          pinfo.show();
        }
      });

      $(document).on("mouseleave", "div.grid-item", function(e) {
        if ($(this).parent().width() > 1024 ) {
          var pinfo = $(this).children('div.pinfo').eq(0);
          pinfo.hide();
          console.log("hiding");
        }
      });

      $(document).on("click", "div.grid-item", function(e) {
        var pinfo = $(this).children('div.pinfo');
        var id = pinfo.attr('id');
        var role = pinfo.attr("data-role");
        if (role == 'photo') {
          window.location.href = "/stories/" + id;
        } else {
          window.location.href = "/article/" + id;
        }
      });

      $(document).on("click", "#more-button", function(e) {
        page = page + 1;
        loadMasonry(page);
      });

    });

    function loadMasonry(pagenum) {
      // Load the JSON from the service
      $.ajax({
        url: "/testjson/" + pagenum
      }).then(function(data) {
        
        $.each(data.photos, function(i,val){
          console.log(val.type)
          if(val.type == "photo") {

              var itemstring = '<div class="grid-item" id="' + val.cslug + '-grid"><a class="pinfo-title" href="/stories/' + val.cslug + '"><img style="width:' + val.files.medium.pathwidth + 'px;" data-src="{{baseurl}}' + val.files.medium.path + '"src="{{baseurl}}' + val.files.lrmedium.path + '" alt="' + val.title + '"/></a><div class="pinfo home-pattern" id="' + val.cslug  + '" data-role="photo"><div class="button-bar"><h3><a href="/stories/' + val.cslug + '">' + val.ctitle + '</a></h3><span>by <a rel="author" href="/about">Randall Svancara</a></span><hr /><p>' + val.summary + '</p></div></div></div>';
              $(".grid").append(itemstring);
           }

           if(val.type == "article") {
             var itemstring = '<div class="grid-item" id="' + val.cslug  + '-article-item"><a class="pinfo-title" href="/article/' + val.cslug + '"><img style="width:900px;" data-src="' + val.teaserurl  + '" src="'+ val.teaserurl +'" alt="' + val.title + '"/></a><div class="pinfo home-pattern" id="' + val.cslug + '" data-role="article"><div class="button-bar"><h3><a href="/article/'+ val.cslug + '">' + val.cslug + '</a></h3><span>by <a rel="author" href="/about">Randall Svancara</a></span><hr /><p>' + val.summary + '</p></div></div></div>';
              $(".grid").append(itemstring);
           }

        });

        grid.masonry({
          itemSelector: '.grid-item',
          columnWidth: '.grid-sizer',
          percentPosition: true
        });

        grid.imagesLoaded().progress( function() {
          grid.masonry();
        });
        grid.masonry('reloadItems');
        grid.masonry('layout');
      });

    }

    </script>
