<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Visual Intrigue Photography">
    <meta property="og:url" content="http://vi.photo{{request.path}}">
    <meta property="og:description" content="{{ summary }}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="canonical" href="http://vi.photo{{request.path}}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/site.css" />
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" integrity="sha384-Wrgq82RsEean5tP3NK3zWAemiNEXofJsTwTyHmNb/iL3dP/sZJ4+7sOld1uqYJtE" crossorigin="anonymous">
    <link rel="alternate" href="https://vi.photo/" hreflang="en-us" />
  </head>
  <body class="story">
  {% include 'navbar.html' %}
      
    <div class="container">
      <div class="top-spacer" style="height: 30px;"></div>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item">{{article['title']}}</li>
      </ol>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <h1>{{ title }}</h1>
            <h6>by <a rel="author" href="https://plus.google.com/+RandallSvancara">Randall Svancara</a></h6> 
            <div class="social-media-bar"><div class="g-plusone" data-annotation="inline" data-width="300"></div></div>
            <div class="content-body">
            {{ article['body'] |safe }} 
            </div>
        </div><!-- end column -->
      </div><!--end row-->
    </div><!-- end container--> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "NewsArticle",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "http://vi.photo/articles/{{article['slug']}}"
      },
      "headline": "{{ title }}",
      "datePublished": "{{article['created']}}",
      "dateModified": "{{article['updated']}}",
      "author": {
        "@type": "Person",
        "name": "Randall Svancara"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Visual Intrigue",
        "logo": {
          "@type": "ImageObject",
          "url": "https://vi.photo/logo.jpg",
          "width": 600,
          "height": 60
        }
      },
      "description": "{{summary}}"
    }
    </script>
    {% include '_analytics.html' %}
  </body>
</html>
