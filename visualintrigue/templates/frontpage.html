    <script type="text/javascript">
   
    var page = 0
    
    $( document ).ready(function() { 
      loadMediaBox()
    });

    function loadMediaBox() {
      // Load the JSON from the service
      $.ajax({
        url: "/frontpage/0"
      }).then(function(data) {
        // Iterate through each element from our webservice 
        $.each(data.photos, function(i,val){

          // Each type is rendered a bit differently
          if(val.type == "photo") {

              // Big blog of stuff
              var itemstring = '<div class="media-box ' + val.portfolio + '" id="' + val.cslug + '-grid" >';
              itemstring += '<div class="media-box-image"><div data-height="' + val.files.medium.height + '" data-width="' + val.files.medium.width + '" data-thumbnail="{{baseurl}}' + val.files.medium.path + '"></div></div>';
              itemstring += '<div class="media-box-content">';
              itemstring += '<div class="media-box-title">' + val.ctitle + '</div>';
              itemstring += '<div class="media-box-text">' + val.summary + '... ';
              itemstring += '<a class=" btn btn-primary btn-sm" href="/stories/' + val.cslug   + '">Read more</a>';
              itemstring += '</div>';
              itemstring += '</div>';
              itemstring += '<div class="media-box-footer"><div class="media-box-categories"><span>Categories:</span> ' + val.portfolio + '</div></div>';
              itemstring += '</div>';
              $("#mediabox").append(itemstring); 
         }

           //if(val.type == "article") {
           //  var itemstring = '<div class="grid-item" id="' + val.cslug  + '-article-item"><a class="pinfo-title" href="/article/' + val.cslug + '"><img style="width:900px;" data-src="' + val.teaserurl  + '" src="'+ val.teaserurl +'" alt="' + val.title + '"/></a><div class="pinfo home-pattern" id="' + val.cslug + '" data-role="article"><div class="button-bar"><h3><a href="/article/'+ val.cslug + '">' + val.cslug + '</a></h3><span>by <a rel="author" href="/about">Randall Svancara</a></span><hr /><p>' + val.summary + '</p></div></div></div>';
           //   $(".card-columns").append(itemstring);
           //}

        });

        // Finally build the media box
        $('#mediabox').mediaBoxes({
                //filterContainer: '#filter',
                //search: '#search',
                //sortContainer: '#sort',
                columns: 3,
                boxesToLoadStart: 12,
                boxesToLoad: 10,
                horizontalSpaceBetweenBoxes: 30,
                verticalSpaceBetweenBoxes: 30,
                popup: 'none',
                getSortData: {
                  title: '.media-box-title',
                  categories: '.media-box-categories'
                },
                resolutions: [
                {
                  maxWidth: 960,
                  columnWidth: 'auto',
                  columns: 3,
                },
                {
                  maxWidth: 888,
                  columnWidth: 'auto',
                  columns: 2,
               },
               {
                 maxWidth: 450,
                 columnWidth: 'auto',
                 columns: 1,
               },
            ],
        });
      });
    }
